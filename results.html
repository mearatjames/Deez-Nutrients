<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Deez Nutrients</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <nav class="nav sixteen wide column">
    <div class="ui top attached menu">
      <div class="ui dropdown icon item">
        <i class="wrench icon"></i>
       
        <div class="menu">
          <div class="item">Open...</div>
          <div class="item">Save...</div>
          <div class="item">Edit Permissions</div>
        </div>
      </div>
      <div class="right item">
          <h4 class = "brandName">Deez Nutrients</h4>
      </div>
    </div> 
    
  </nav>

  <main class="ui grid">

    <div class="sixteen wide column center aligned">
      <div class="ui search searchBar">
        <div class="ui icon input">
          <input class="prompt" type="text" placeholder="Input your food here!">
          <i class="search icon"></i>
        </div>
        <div class="results"></div>
      </div>
    </div>

    <div class="main">
      <div class="ui celled list">
        <div class="item">
          <img class="ui avatar image" src="">
          <div class="content">
            <div class="header">Hamburger</div>
          </div>
        </div>
        <div class="item">
          <img class="ui avatar image" src="">
          <div class="content">
            <div class="header">Poodle</div>
          </div>
        </div>
        <div class="item">
          <img class="ui avatar image" src="">
          <div class="content">
            <div class="header">Paulo</div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div id="firstModal">
        <div class="ui modal">
            <i class="close icon"></i>
            <div class="header">
                Profile Picture
            </div>
            <div class="image content">

              <!-- Nutrition Image -->
              <div itemscope="" itemtype="http://schema.org/NutritionInformation" class="nutritionLabel" style=" width: 95%;">
                <div class="title" tabindex="0">Nutrition Facts</div>
                <div class="name " tabindex="0">Hamburger</div>
                <div class="serving" tabindex="0">
                    <div class="cf">
                        <div class="servingSizeText fl">Serving Size:</div>
                        <div class="rel servingSizeField fl">
                            <div class="setter">
                                <a href="Increase the quantity" class="unitQuantityUp" aria-label="increase the Quantity Arrow" rel="nofollow" tabindex="0"></a>
                                <a href="Decrease the quantity" class="unitQuantityDown" aria-label="Decrease the Quantity Arrow" rel="nofollow" tabindex="0"></a>
                            </div><!-- closing class="setter" -->
            
                            <input type="text" value="1" class="unitQuantityBox" aria-label="Change the Quantity Textbox">
                            <input type="hidden" value="1" id="nixLabelBeforeQuantity">
                        </div><!-- closing class="servingSizeField" -->
            
                        <div class="servingUnit fl unitHasTextbox">sandwich			<span class="servingWeightGrams  gramsHasTextbox">(<span itemprop="servingSize">226<span aria-hidden="true">g</span><span class="sr-only"> grams</span></span>)
            </span>
                        </div>
                    </div><!-- closing class="cf" -->
            
                </div><!-- closing class="serving" -->
            
                <div class="bar1"></div>
                <div class="line m" tabindex="0"><strong>Amount Per Serving</strong></div>
                <div class="line">
                    <div class="" tabindex="0"><strong>Calories</strong> <span itemprop="calories"></span></div>
                </div>
                <div class="bar2"></div>
                <div class="line">
                    <div class="" tabindex="0"><strong>Protein</strong> <span itemprop="Protein"></span></div>
                </div>
                <div class="line">
                    <div class="" tabindex="0"><strong>Carbs</strong> <span itemprop="Carbs"></span></div>
                </div>
                <div class="line">
                    <div class="" tabindex="0"><strong>Sugar</strong> <span itemprop="Sugar"></span></div>
                </div>
                <div class="line">
                    <div class="" tabindex="0"><strong>Sodium</strong> <span itemprop="Sodium"></span></div>
                </div>
                <div class="bar1"></div>
                <div class="dvCalorieDiet line">
                    <div class="calorieNote">
                        <span tabindex="0"><span class="star" aria-hidden="true">*</span> Percent Daily Values are based on a 2000 calorie diet.</span>
                    </div><!-- closing class="calorieNote" -->
            
                </div><!-- closing class="dvCalorieDiet line" -->
            
            </div>        
              <!-- Nutrition Image -->
              
            </div>
            <div class="actions">
                <div class="ui black deny button">
                    Nope
                </div>
                <div class="ui positive right labeled icon button">
                    Yep, that's me
                    <i class="checkmark icon"></i>
                </div>
            </div>
        </div>
    </div>

  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.js"></script>
  <script src="assets/js/app.js"></script>
</body>
